<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sentiment Analysis App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            width: 400px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            resize: none;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #5a67d8;
        }
        .result {
            margin-top: 15px;
            padding: 10px;
            background: #f3f3f3;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Sentiment Analysis</h2>
        <form action="/analyze" method="POST">
            <textarea name="text" placeholder="Enter your text here..." required>{{ text if text else '' }}</textarea>
            <br>
            <button type="submit">Analyze Sentiment</button>
        </form>

        {% if sentiment %}
        <div class="result">
            <h3>Result:</h3>
            <p><strong>Sentiment:</strong> {{ sentiment }}</p>
            <p><strong>Polarity:</strong> {{ polarity }}</p>
            <p><strong>Subjectivity:</strong> {{ subjectivity }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
